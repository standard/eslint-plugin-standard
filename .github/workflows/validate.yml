name: validate

on:
  push: {}
  pull_request: {}

jobs:
  main:
    strategy:
      matrix:
        eslint: [5, 6, 7, 8]
        node: [6.14, 6, 8, 10, 12, 14, 16]
        exclude:
          - eslint: 8
            node: 10
          - eslint: 8
            node: 8
          - eslint: 8
            node: 6
          - eslint: 8
            node: 6.14
          - eslint: 7
            node: 8
          - eslint: 7
            node: 6
          - eslint: 7
            node: 6.14
          - eslint: 6
            node: 6
          - eslint: 6
            node: 6.14

    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: ⎔ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: 📥 Install ESLint
        run: npm install eslint@${{ matrix.eslint }}

      - name: ▶️ Run tests
        run: npm run test
